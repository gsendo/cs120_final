<div class="container">
    <h1>Create an Account</h1>

    <form onsubmit="handleRegister(event)">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="address" placeholder="Address" required>
        <select name="hoa" required>
            <option value="">Select Your HOA</option>
            <option value="HOA A">HOA A</option>
            <option value="HOA B">HOA B</option>
            <option value="Add New HOA">Add New HOA</option>
        </select>
        <label><input type="checkbox" name="newsletter"> Yes! I want to learn more from Hoam.ai</label>
        <button type="submit">Create an Account</button>
    </form>

</div>

</body>
